    <script>
        function greet(name){
            if(name != null && name != ""){
                console.log(`Hello, ${name}`)
            }
            else{
                greet(prompt("name: "))
            }
        }
        f = () => {
            greet(prompt("name: "))
        }
        f()
    </script>
</html>
