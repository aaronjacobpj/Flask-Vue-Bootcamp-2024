<!DOCTYPE html>
<html>
    <body>
        <h1>You have clicked 0 times!</h1>
        <button onclick="count()">
            Click me
        </button>
    </body>
    <script>
        var counter = 0
        function count(){
            counter++
            message = `You have clicked ${ counter } times!`
            document.querySelector("h1").innerText = message
        }
    </script>
</html>
